    <section id="registrarse">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="col-lg-4 text-white bg-dark rounded">
                <h2 class="text-center">Registrarse</h2>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="xfittowers@mail.com">                
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                    </div>
                    <div class="input-group mt-3 mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Seleccion su género</label>
                        <select class="form-select" id="inputGroupSelect01">
                          <option selected>Masculino</option>
                          <option value="1">Femenino</option>
                          <option value="2">Otro</option>
                        </select>
                      </div>
                      <div class="input-group mt-3 mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Seleccion nivel de experiencia</label>
                        <select class="form-select" id="inputGroupSelect01">
                          <option selected>Alto</option>
                          <option value="1">Bajo</option>
                          <option value="2">Nulo</option>
                        </select>
                      </div>
                    <div class="text-center mt-4 mb-2"><button type="submit" class="btn btn-primary text-center">Listo!</button></div>
                </form>
            </div>
        </div>
    </section>
