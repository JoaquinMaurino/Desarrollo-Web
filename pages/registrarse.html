        <section id="registrarse" class="container">
                <div class="row text-center align-items-center">
                    <form class="formReg">
                        <h2>Registrarse</h2>
                        <input type="text" placeholder="Nombre">
                        <input type="text" placeholder="Apellido">
                        <input type="email" placeholder="xfittowers@mail.com">

                        <div class="genero">
                            <p> Seleccione su género:</p>
                            <input type="radio" name="género" value="Masculino">
                            <p class="generoM">Masculino</p><br>
                            <input type="radio" name="género" value="Femenino">
                            <p class="generoF">Femenino</p><br>
                        </div>

                        <p> Seleccionar Nivel de Experiencia Previa:</p>
                        <select name="Experiencia">

                            <option>Poca</option>

                            <option>Media</option>

                            <option>Alta</option>

                        </select><br>

                        <input type="password" placeholder="Insertar Contraseña">
                        <input type="password" placeholder="Repetir Contraseña">
                        <input class="button" type="submit" value="Listo"><br>
                    </form>
                </div>
        </section>
